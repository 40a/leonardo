<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for("index") }}">
        {{ leonardo.dash_title }}
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
      <ul class="nav navbar-nav">
        {% for category in leonardo.top_level %}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ category }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              {% for board in leonardo.top_level[category].dashboards() %}
                <li><a href="{{ url_for("dash", category=category,
                    dash=board.link) }}">{{ board.name }}</a>
                </li>
              {% endfor %}
            </ul>
          </li>
          {% endfor %}
      </ul>

      <form name="dashboards" class="form-search navbar-form navbar-left" method="get" action="/search">
        <div class="form-group">
          <input name="dashboard" class="form-control" type="text" placeholder="Dashboard..." data-provide="typeahead" data-items="10" data-source='{{ leonardo.search_elements | safe }}' autocomplete="off" required />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
