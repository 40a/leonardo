{% extends "layout.html" %}

{% block content %}
{% for dashboard in dashboard_list %}
<div class="row">
  <div class="span6">
   <h4>{{ dashboard.properties.short_name }}</h4>
  </div>
</div>

<div>
  <table align=center>
    <tr>
      {% for graph in dashboard.graphs | sort(attribute='name')  %}
      <td class="td-padded">
          {% include 'graph.html' %}
      </td>
      {% endfor %}
      </span>
    </tr>
  </table>

</div>
{% endfor %}
{% endblock %}
