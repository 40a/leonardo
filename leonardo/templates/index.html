{% extends "layout.html" %}

{% block content %}

{%  for category in dashboards recursive %}
<h3><a href="{{ url_for( "category", category=category) }}">{{ category }}</a></h3>

<table class="table">
    <thead>
        <th width="30%">Name</th>
        <th width="70%">Description</th>
    </thead>
    <tbody>
        {% for dash in dashboards[category]%}
        <tr>
            <td>
                <a href="{{ url_for("dash", category=category, dash=dash.link) }}">
                    {{ dash.name }}
                </a>
            </td>
            <td>{{ dash.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}

{% endblock %}
