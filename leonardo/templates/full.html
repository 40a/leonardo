<html>
<head>
    <script src="/js/jquery-1.7.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.css">
</head>

<body style='background: black'>
<div class="container">
  <table align=center>
    <tr>
      {% for graph in graphs | sort(attribute='name')  %}
      <td>
          {% include 'graph.html' %}
      </td>
      {% if not dashboard.no_resize and loop.index is divisibleby dashboard.graph_columns %}
        </tr>
        <tr>
      {% endif %}
      {% endfor %}
      </span>
    </tr>
  </table>

<script>
    $(document).ready(function() {
        setInterval(reloadDash, <%= @refresh_rate * 1000 %>);
    });
    function reloadDash() {
        var now = new Date();
        $('img').each(function(index) {
            var url = $(this).attr('src').replace(/&\d+$/, '');
            $(this).attr('src', url + '&' + now.getTime());
        });
    }
</script>
</body>
</html>
